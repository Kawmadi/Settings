<!DOCTYPE html>
<html>
<head>
  <title>Update Info - Page A</title>
  <!-- Add Bootstrap CSS from the online toolkit -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1></h1>
    <form>
      <div class="form-group">
        <label for="employeeId">Employee ID</label>
        <input type="text" class="form-control" id="employeeId" placeholder="Enter your employee ID">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <label for="nic">NIC</label>
        <input type="text" class="form-control" id="nic" placeholder="Enter your NIC">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="telephone">Telephone No</label>
        <input type="tel" class="form-control" id="telephone" placeholder="Enter your telephone number">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="dateJoined">Date Joined</label>
        <input type="date" class="form-control" id="dateJoined">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="maritalStatus">Marital Status</label>
        <select class="form-control" id="maritalStatus">
          <option>Single</option>
          <option>Married</option>
        </select>
      </div>
    </form>
  </div>

  <!-- Add Bootstrap JS from the online toolkit (optional for dropdown functionality) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
